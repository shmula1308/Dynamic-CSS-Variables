<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap"
      rel="stylesheet"
    />
    <script src="js/script.js" defer></script>
    <title>Dynamic CSS Variables</title>
  </head>
  <body>
    <h1 class="main-title">Dynamic CSS Variables</h1>
    <p>Username: shpend</p>
    <p>Password: test123</p>
    <div class="app">
      <div class="login">
        <form>
          <i class="fas fa-user login__icon"></i>
          <h4 class="login__title">Member Login</h4>
          <p class="login__alert">Invalid input</p>
          <input
            type="text"
            class="login__input username"
            placeholder="Username"
          />
          <input
            type="password"
            class="login__input password"
            placeholder="Password"
          />
          <div class="button-wrapper">
            <button class="loginBtn button button--primary">LogIn</button>
            <button class="cancelBtn button button--secondary">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
